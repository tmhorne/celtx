<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" [

<!ENTITY % celtxDTD SYSTEM "chrome://celtx/locale/celtx.dtd">
%celtxDTD;

]>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>&form.wardProfile;</title>
<style>

@import url(chrome://celtx/content/editors/datasheet.css);
@import url(chrome://celtx/content/editors/editors.css);

.scene {
	background-color: #c6640c;
}

</style>

<script type="application/x-javascript"
        src="chrome://celtx/content/editors/datasheet.js" />

</head>
<body>
<form>

<div class="container0">
  <div class="scene">
    <span style="font-weight:bold;">&form.wardProfile;&colon; </span> <span> <input type="text" id="name" name="title" style="width:35%;"/><div class="print"></div></span> <span style="font-weight:bold;padding-left: 3%;">&tags.label;&colon; </span> <span> <input type="text" id="tags" name="tags" style="width:35%;"/><div class="print"></div></span>
  </div>
  <div class="contents">
  <table width="100%">
  <tr><td>&form.description;&colon;</td><td>&form.media;&colon;</td></tr>
  <tr><td><textarea cols="3" name="description"></textarea><div class="print"></div></td><td><medialist name="media"></medialist></td></tr>
  </table>
    <br />
  </div>
</div>

<br/>

<div class="container">
  <div class="scene">
    <a href="javascript: expandCollapse('toggle-1', 'expand-1')">
      <img id="toggle-1" class="plusminus" alt="expand"
           src="chrome://celtx/skin/minus.png" />
    </a>
    <span style="font-weight:bold;">&form.wornBy;</span>
  </div>
  <div id="expand-1" class="contents">
    <p>&form.character;&colon; <span class="hide">(<span><picklist value="&picklist.label;" control="character" filter="character"/></span>)</span><br />
    <textarea cols="3" id="character" name="character"/><div class="print"></div></p>
    <p>&form.scenesUsed;&colon;<br />
    <textarea cols="3" id="scenesUsed" name="scenesUsed" readonly="true"/><div class="print"></div></p>
    <br />
  </div>

</div>

<div class="container">
  <div class="scene">
    <a href="javascript: expandCollapse('toggle-2', 'expand-2')">
      <img id="toggle-2" class="plusminus" alt="expand"
           src="chrome://celtx/skin/minus.png" />
    </a>
    <span style="font-weight:bold;">&form.details;</span>
  </div>
  <div id="expand-2" class="contents">
    <p>&form.size;&colon;<br />
    <input type="text" name="size" style="width:90%;"/><div class="print"></div></p>
    <p>&form.color;&colon;<br />
    <input type="text" name="color" style="width:90%;"/><div class="print"></div></p>
    <br />
    <p>&form.era;&colon;<br />
    <input type="text" name="era" style="width:90%;"/><div class="print"></div></p>
    <br />
  </div>

</div>

<div class="container">
  <div class="scene">
    <a href="javascript: expandCollapse('toggle-3', 'expand-3');">
      <img id="toggle-3" class="plusminus" alt="expand"
           src="chrome://celtx/skin/minus.png" />
    </a>
    <span style="font-weight:bold;">&form.procure;</span>
  </div>
  <div id="expand-3" class="contents">
    <p>&form.procure;&colon;<br />
    <input class="button" type="radio" name="procure" value="rent"/><div class="print"></div> &form.rent;
    <input class="button" type="radio" name="procure" value="buy"/><div class="print"></div> &form.buy;
    <input class="button" type="radio" name="procure" value="build"/><div class="print"></div> &form.build;
    <input class="button" type="radio" name="procure" value="borrow"/><div class="print"></div> &form.borrow;
    </p>
    <p>&form.cost;&colon;<br />
    <input type="text" name="cost" style="width:90%;" /><div class="print"></div></p>
    <br/>
    <p>&form.dateNeed;&colon;<br />
    <input type="text" name="dateNeeded" style="width:90%;" /><div class="print"></div></p>
    <p>&form.dateReturn;&colon;<br />
    <input type="text" name="dateReturn" style="width:90%;" /><div class="print"></div></p>
    <br />
  </div>
</div>

<div class="container">
  <div class="scene">
    <a href="javascript: expandCollapse('toggle-4', 'expand-4');">
      <img id="toggle-4" class="plusminus" alt="expand"
           src="chrome://celtx/skin/minus.png" />
    </a>
    <span style="font-weight:bold;">&form.contactInfo;</span>
  </div>
  <div id="expand-4" class="contents">
    <p>&form.name;&colon;<br />
    <input type="text" name="contact-name" style="width:90%;"/><div class="print"></div></p>
    <p>&form.email;&colon;<br />
    <input type="text" name="contact-email" style="width:90%;"/><div class="print"></div></p>
    <br />
    <p>&form.phone;&colon;<br />
    <input type="text" name="contact-phone" style="width:90%;"/><div class="print"></div></p>
    <p>&form.cell;&colon;<br />
    <input type="text" name="contact-cell" style="width:90%;"/><div class="print"></div></p>
    <br />
    <p>&form.address;&colon;<br />
    <textarea type="text" name="contact-address" /><div class="print"></div></p> 
    <p>&form.comments;&colon;<br />
    <textarea type="text" name="contact-comments" /><div class="print"></div></p>
    <br />
  </div>  
</div>

</form>
</body>

</html>
