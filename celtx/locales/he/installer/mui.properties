MUI_TEXT_WELCOME_INFO_TITLE = ברוך הבא לאשף ההתקנה של $(^NameDA)
MUI_TEXT_WELCOME_INFO_TEXT = אשף זה ינחה אותך במהלך ההתקנה של $(^NameDA).\n\nמומלץ לסגור את כל היישומים האחרים לפני תחילת ההתקנה. דבר זה יאפשר עדכון קבצי מערכת רלוונטיים ללא צורך בהפעלה מחדש של המחשב. \n\n$_CLICK
MUI_TEXT_LICENSE_TITLE = הסכם רישיון
MUI_TEXT_LICENSE_SUBTITLE = אנא עבור על תנאי הרישיון לפני ההתקנה של $(^NameDA).
MUI_INNERTEXT_LICENSE_TOP = לחץ על Page Down כדי לצפות בשאר ההסכם.
MUI_INNERTEXT_LICENSE_BOTTOM_RADIOBUTTONS = אם אתה מקבל את תנאי ההסכם, בחר באפשרות הראשונה למטה. עליך לקבל את ההסכם כדי להתקין את $(^NameDA). $_CLICK
MUI_TEXT_COMPONENTS_TITLE = בחר רכיבים
MUI_TEXT_COMPONENTS_SUBTITLE = בחר אילו תכונות של $(^NameDA) ברצונך להתקין.
MUI_INNERTEXT_COMPONENTS_DESCRIPTION_TITLE = תיאור
MUI_INNERTEXT_COMPONENTS_DESCRIPTION_INFO = מקם את העכבר מעל רכיב כדי לראות את התיאור שלו.
MUI_TEXT_DIRECTORY_TITLE = בחר מיקום התקנה
MUI_TEXT_DIRECTORY_SUBTITLE = בחר את התיקייה בה ברצונך להתקין את $(^NameDA).
MUI_TEXT_INSTALLING_TITLE = מתקין
MUI_TEXT_INSTALLING_SUBTITLE = אנא המתן בזמן ש־$(^NameDA) מותקן.
MUI_TEXT_FINISH_TITLE = ההתקנה הושלמה
MUI_TEXT_FINISH_SUBTITLE = ההתקנה הושלמה בהצלחה.
MUI_TEXT_ABORT_TITLE = ההתקנה בוטלה
MUI_TEXT_ABORT_SUBTITLE = ההתקנה לא הושלמה בהצלחה.
MUI_BUTTONTEXT_FINISH = &סיום
MUI_TEXT_FINISH_INFO_TITLE = מסיים את אשף ההתקנה של $(^NameDA)
MUI_TEXT_FINISH_INFO_TEXT = $(^NameDA) הותקן במחשב שלך. \n\nלחץ על סיום כדי לסגור אשף זה.
MUI_TEXT_FINISH_INFO_REBOOT = נדרשת הפעלה מחדש של המחשב כדי לסיים את ההתקנה של $(^NameDA). האם ברצונך לבצע הפעלה מחדש כעת?
MUI_TEXT_FINISH_REBOOTNOW = הפעל מחדש כעת
MUI_TEXT_FINISH_REBOOTLATER = ברצוני לבצע הפעלה מחדש מאוחר יותר
MUI_TEXT_STARTMENU_TITLE = בחר תיקיית תפריט התחלה
MUI_TEXT_STARTMENU_SUBTITLE = בחר את תיקיית תפריט ההתחלה עבור קיצורי הדרך של $(^NameDA).
MUI_INNERTEXT_STARTMENU_TOP = בחר את תיקיית תפריט ההתחלה בה אתה מעוניין ליצור קיצורי דרך לתוכנה. באפשרותך להכניס שם ליצירת תיקייה חדשה.
MUI_TEXT_ABORTWARNING = האם אתה בטוח שברצונך לצאת מתוכנית ההתקנה של $(^NameDA)?
MUI_UNTEXT_WELCOME_INFO_TITLE = ברוכים הבאים לאשף ההסרה של $(^NameDA)
MUI_UNTEXT_WELCOME_INFO_TEXT = אשף זה ידריך אתכם במהלך ההסרה של $(^NameDA).\n\nלפני תחילת ההסרה, וודאו ש $(^NameDA) איננו פועל במערכת. \n\n$_CLICK
MUI_UNTEXT_CONFIRM_TITLE = הסרת $(^NameDA)
MUI_UNTEXT_CONFIRM_SUBTITLE = הסר את $(^NameDA) מהמחשב שלך.
MUI_UNTEXT_UNINSTALLING_TITLE = מסיר
MUI_UNTEXT_UNINSTALLING_SUBTITLE = אנא המתן בזמן ההסרה של $(^NameDA).
MUI_UNTEXT_FINISH_TITLE = ההסרה הושלמה
MUI_UNTEXT_FINISH_SUBTITLE = ההסרה הושלמה בהצלחה.
MUI_UNTEXT_ABORT_TITLE = ההסרה בוטלה
MUI_UNTEXT_ABORT_SUBTITLE = ההסרה לא הושלמה בהצלחה.
MUI_UNTEXT_FINISH_INFO_TITLE = משלים את אשף ההסרה של $(^NameDA)
MUI_UNTEXT_FINISH_INFO_TEXT = $(^NameDA) הוסר מהמחשב שלך.\n\nלחץ על סיום כדי לסגור אשף זה.
MUI_UNTEXT_FINISH_INFO_REBOOT = נדרשת הפעלה מחדש של המחשב לצורך סיום הסרה של $(^NameDA). האם ברצונך לבצע הפעלה מחדש כעת?
MUI_UNTEXT_ABORTWARNING = האם אתה בטוח שברצונך לצאת מתוכנית ההסרה של $(^NameDA)?
