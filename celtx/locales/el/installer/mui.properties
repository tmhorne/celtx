MUI_TEXT_WELCOME_INFO_TITLE=Εγκατάσταση του $(^NameDA)
MUI_TEXT_WELCOME_INFO_TEXT=Αυτός ο βοηθός θα σας οδηγήσει στην εγκατάσταση του $(^NameDA).\n\nΕίναι καλύτερο να κλείσετε όλα τα προγράμματα που εκτελούνται πριν να προχωρήσετε στην εγκατάσταση. Έτσι θα ενημερωθούν όλα τα απαραίτητα αρχεία συστήματος, χωρίς να χρειαστεί επανεκκίνηση.\n\n$_CLICK
